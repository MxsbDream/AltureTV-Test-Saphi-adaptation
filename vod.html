  <!-- VOD Player Modal -->
  <div id="vodPlayerModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="relative bg-[#0b0b0b] rounded-lg max-w-4xl w-full mx-4 md:mx-0">
      <button aria-label="Fermer" onclick="closeVOD()" class="absolute right-3 top-3 text-white text-2xl z-30">Ã—</button>
      <div class="pt-[56.25%] relative"> <!-- 16:9 container -->
        <video id="vodPlayer" class="absolute inset-0 w-full h-full object-contain bg-black" controls playsinline></video>
      </div>
      <div class="p-4 border-t border-[#222]">
        <div id="vodTitle" class="text-lg font-semibold">Titre</div>
      </div>
    </div>

  <script>
    // Affiche/masque le menu des applications
    function toggleAppsMenu() {
      document.getElementById('appsMenu').classList.toggle('hidden');
    }
    document.getElementById('appsMenuBtn').addEventListener('click', toggleAppsMenu);
    // Permet de fermer le menu si on clique en dehors du modal
    document.getElementById('appsMenu').addEventListener('click', function(e) {
      if(e.target === this) toggleAppsMenu();
    });

    // VOD player logic
    const vodModal = document.getElementById('vodPlayerModal');
    const vodPlayer = document.getElementById('vodPlayer');
    const vodTitle = document.getElementById('vodTitle');

    function openVOD(src, title, poster) {
      vodTitle.textContent = title || 'Lecture';
      vodPlayer.poster = poster || '';
      vodPlayer.src = src;
      vodPlayer.currentTime = 0;
      vodModal.classList.remove('hidden');
      // Try to play; some browsers require user interaction (click already happened)
      vodPlayer.play().catch(() => {
        // play may fail silently; controls are available for user to start
      });
      // prevent page from scrolling while modal open
      document.body.style.overflow = 'hidden';
    }

    function closeVOD() {
      vodPlayer.pause();
      vodPlayer.removeAttribute('src'); // force unload
      vodPlayer.load();
      vodModal.classList.add('hidden');
      document.body.style.overflow = '';
    }

    // Close modal on Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && !vodModal.classList.contains('hidden')) {
        closeVOD();
      }
    });

    // Close if clicking outside video container
    vodModal.addEventListener('click', function(e) {
      // if the click is on the backdrop (not inside the player box)
      if (e.target === vodModal) closeVOD();
    });
  </script>
